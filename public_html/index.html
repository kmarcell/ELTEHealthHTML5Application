<!DOCTYPE html>

<html>
    <head>
        <title>ELTE Health Reports</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <style>
            body {
              font: 10px sans-serif;
            }

            .axis path,
            .axis line {
              fill: none;
              stroke: #000;
              shape-rendering: crispEdges;
            }

            .x.axis path {
              display: none;
            }

            .line {
              fill: none;
              stroke: steelblue;
              stroke-width: 1.5px;
            }
            
            .bar {
                fill: steelblue;
            }

            .bar:hover {
                fill: brown;
            }

            .axis {
                font: 10px sans-serif;
            }
            
            diagram {
                width: 960px;
                height: 500px;
            }
        </style>
    </head>
    
    <body>
    <script src="lineDiagramScript.js"></script>
    <script src="barDiagramScript.js"></script>
    <script src="downloadData.js"></script>
    <script src="sumByDay.js"></script>
    <script src="filterData.js"></script>
    
    <label for="patientName">Patient name: </label>
    <input list="patients" name="patientName">
    <datalist id="patients">
    </datalist>
    <p/>
    Property to aggregate:
    <p/>
    <input type="radio" name="property" value="steps" checked>steps
    <br>
    <input type="radio" name="property" value="calories">calories
    <br>
    <input type="radio" name="property" value="distance">distance
    <p/>
    
    <label for="aggregateFunction">Aggregate function: </label>
    <select>
        <option value="sum">Sum</option>>
    </select>
    
    <p><b>Note:</b> The datalist tag is not supported in Safari or IE9 (and earlier).</p>
    <button type="button" id='generateButton'>Generate</button>
    
    <div id="diagram"></div>
    <script>
        
        var patients = document.getElementById("patients");
        var option = document.createElement("option");
        option.value = "ehealth4";
        patients.appendChild(option);
        
        document.getElementById('generateButton').onclick=function(){
            var property = document.querySelector('input[name="property"]:checked').value;
            DownloadData(function(data)
            {
                var filtered = filterDataWithUserId(data, "ehealth4");
                var aggregated  = aggregateData(filtered.map(function(d) {
                    return {"date": d.startTime, "value": d[property]};
                }), sum, byDay);
                presentBarDiagram(aggregated , "#diagram", property); 
            });
        };
    </script>
    </body>
</html>
